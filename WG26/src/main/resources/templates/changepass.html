<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container col-4 col-md-4 p-4 changepassform">
        <form method="POST" th:action="@{/home/changepass}" th:object="${user}">
            <div class="row">
                <img src="/src/main/resources/static/img/logo2.png" class="logochange m-auto p-2">
            </div>
            <div class="form-group text-center">
                <h3 class="dmk">ĐỔI MẬT KHẨU</h3>
            </div>
            <div class="form-group">
                <label for="pwd" class="font-weight-bolder lead">Mật khẩu hiện tại :</label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu hiện tại" th:field="*{currentPassword}">
            </div>
            <div class="form-group">
                <label for="pwd" class="font-weight-bolder lead pass">Mật khẩu mới : </label>
                <input type="password" class="form-control " placeholder="Nhập mật khẩu mới" th:field="*{newPassword}">
            </div>
            <div class="form-group">
                <label for="pwd" class="font-weight-bolder lead pass">Nhập lại mật khẩu mới  : </label>
                <input type="password" class="form-control" placeholder="Nhập lại mật khẩu mới" th:field="*{confirmNewPassword}">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary font-weight-bolder  w-50 ">Xác nhận</button>
            </div>
    </div>
    </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" th:if="${userList}">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Created Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${userList}">
                            <td th:utext="${user.firstName}"></td>
                            <td th:utext="${user.lastName}"></td>
                            <td th:utext="${user.email}"></td>
                            <td th:utext="${user.createdDate}"></td>
                            <td>
                                <form th:action="@{/admin/delete-user?id={id}(id=${user.id})}" method="post">
                                    <input type="submit" class="btn btn-danger" value="Xóa quyền truy cập">                   
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container" th:if="${appList}">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">App Name</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Tag</th>
                            <th scope="col">Price</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="app : ${appList}">
                            <td th:utext="${app.appName}"></td>
                            <td th:utext="${app.genre}"></td>
                            <td th:utext="${app.tagName}"></td>
                            <td th:utext="${app.price}"></td>
                            <td>
                                <form th:action="@{/admin/edit-app?id={id}(id=${app.id})}" method="get">
                                    <input type="submit" class="btn btn-info" value="Chỉnh sửa ứng dụng">                   
                                </form>
                                <br>
                                <form th:action="@{/admin/delete-app?id={id}(id=${app.id})}" method="post">
                                    <input type="submit" class="btn btn-danger" value="Xóa ứng dụng">                   
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

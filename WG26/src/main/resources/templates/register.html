<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="/css/style.css">


<body>
	<div th:if="${param.success}">
    	<div class="alert alert-info"> Đăng Kí Thành Công</div>
    </div>
    <div class="container col-4 col-md-4 regisform">
        <form method="POST" th:action="@{/register}" th:object="${user}">
            <div class="row">
                <img src="/img/logo2.png" class="logoreg m-auto p-2">
            </div>

            <div class="form-row mb-3">
                <h3 class="m-auto">ĐĂNG KÝ TÀI KHOẢN</h3>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Địa chỉ Email" id="email" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" th:each="err : ${#fields.errors('email')}" th:text="${err}"></p>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Họ" id="firstName" th:field="*{firstName}" >
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tên " id="lastname" th:field="*{lastName}" >
                    </div>
                </div>
            </div>
       		<p th:if="${#fields.hasErrors('firstName')} or ${#fields.hasErrors('lastName')}" th:errors="*{firstName}"></p>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <div class="gender">
                            <select class="form-control" id="Gender" th:field="*{gender}" >
                                <option  value="" selected>Giới tính của bạn là ?</option>
                                <option label="Nam" value="Nam" name="GIOITINH">Nam</option>
                                <option label="Nữ" value="Nữ" name="GIOITINH">Nữ</option>
                            </select>
                        </div>
                    </div>
                     <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" ></p>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Mật khẩu" id="pwd" th:field="*{password}" >
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></p>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Nhập lại mật khẩu" id="pass" th:field="*{confirmPassword}">
                        <li th:each="err : ${#fields.hasGlobalErrors()}" th:errors="*{global}" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary font-weight-bolder w-50 ">Đăng ký</button>
                    </div>
                </div>
            </div>
            <div class="form-group text-center font-weight-bolder">
                <a th:href="@{/login}" class="m-auto">Quay lại</a>
            </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Thông tin ứng dụng</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="userform m-5">

    <div class="container" th:each="app : ${appInfo}">
        <div class="row gutters">
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 p-3" >
                <div class="card h-100 ">
                    <div class="card-body ">
                        <div class="account-settings ">
                            <div class="user-profile mt-5">
                                <div class="user-avatar">
                                    <img th:src="${app.avatarPath}" alt="avatar" class="
                                    d-block appimg m-auto">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class=" titleuserform">Thông tin ứng dụng</h6>
                            </div>

                            <div class="col-12">
                                <div class="form-group mt-5 ">
                                    <h1 th:text="${app.appName}"></h1>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <h3>Mô tả : </h3>
                                    <div class="form-group description">
                                        <p th:text="${app.description}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">


                            <div class="col-12">
                                <div class="form-group">
                                    <h3>Giá tiền: <span th:text="${app.price}" class="description"></span> <span class="description"> VND</span></h3>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="button" id="thanhtoan" class="btn btn-primary mr-5 pay">Thêm Giỏ Hàng</button>
                                    <button type="button" id="thanhtoan" class="btn btn-primary mr-5 pay">Tải xuống</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

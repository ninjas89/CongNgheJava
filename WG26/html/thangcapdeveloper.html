<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="userform m-5">
    <div class="container">
        <div class="card h-100">
            <img src="../pics/logo2.png" class="logothangcap m-auto">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class=" titleuserform">Thông tin thăng cấp</h6>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h5 class="mt-3 mb-2 ">Thông tin thăng cấp : </h5>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="firstname">Tên công ty : </label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="email">Số điện thoại : </label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="email">Email : </label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="email">Địa chỉ công ty : </label>
                            <input type="email" class="form-control" id="email">
                        </div>
                    </div>

                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h5 class="mt-3 mb-2 ">Thông tin thăng cấp : </h5>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                        <div class="form-group">
                            <label for="phonenumber">Số tiền hiện có (VNĐ) : </label>
                            <input type="text" class="form-control" id="phonenumber">
                        </div>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                        <div class="form-group">
                            Mặt trước CMND : <input type="file" id="myFile" name="filename">
                        </div>
                        <div class="form-group">
                            Mặt sau CMND : <input type="file" id="myFile" name="filename">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-center">
                            <button type="button" id="submit" name="cancel" class="btn btn-secondary">Trở về trang
                                chủ</button>
                            <button type="button" id="submit" name="submit" class="btn btn-primary">Thăng cấp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
